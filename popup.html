<!DOCTYPE html>
<html>
<head>
  <title>Custom Website Blocker</title>
  <style>
    body { font-family: Arial, sans-serif; }
    h1 { font-size: 16px; }
    p { font-size: 14px; }
    input { margin-bottom: 10px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Custom Website Blocker</h1>
  <input type="text" id="website" placeholder="Enter website to block">
  <button id="openHenryPage">Open Henry Page</button>
  <button id="add">Add</button>
  <ul id="blocked-sites"></ul>
  <script src="popup.js"></script>
</body>
</html>
